<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <<link <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<div id="main">
<header>
  <div class="logo">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Ecran_Titre_d%27American_Horror_Story.png/250px-Ecran_Titre_d%27American_Horror_Story.png"  class="center" >
  </div>  
<h1 id="title">Survey</h1>
</header>
<div id="form-outer">
  <p id="description">Tell us what you like about American Horror Story</p>
  <hr>
  <form id="survey-form">
 <div class="labels">
   
   
   
   <label id="name-label" for="name">*Name: </label>
<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required><br><br>
<label id="email-label" for="email">*Email:</label>
<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email"><br><br>
<label id="number-label" for="age">*Age:</label>
<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age"><br><br>
</div>

  
    <div class="labels">
      <label for="currentPos">Which season of American Horror Story is the scariest?</label>
    </div>
    <div class="rightTab">
      <select id="dropdown" name="currentPos" class="dropdown">
        <option disabled value>Select an option</option>
        <option value="murder-house">Season 1:Murder House</option>
        <option value="asylum">Season 2:Asylum</option>
        <option value="coven">Season 3:Cult</option>
        <option value="freak-show">Season 4:Freak Show</option>
        <option  value="hotel">Season 5:Hotel</option>
        <option value="roanoke">Season 6:Roanoke</option>
        <option value="cult">Season 7:Cult</option>
        <option value="apocalypse">Season 8:Apocalypse</option>
      </select>
    </div>
    <div>
      
        <div class="labels">
          <label for="userRating">*How likely is that you would recommend AHS to a friend?
          </label>
        </div>
         <ul style"list-style: none;">
             <input type="radio" name="radio-buttuons" value="definitely">Definitely<br>
             <input type="radio" name="radio-buttuons" value="yes">Yes<br>
             <input type="radio" name="radio-buttuons" value="no">No<br>
             <input type="radio" name="radio-buttuons" value="maybe">Maybe<br>
      </ul>        
    
    </div>
  
   <div class="labels">
<label for="preferences">What would you like to see next season?<br>(Check all that apply):</label>
</div>
<ul id="preferences" style="list-style: none;">
  <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Aliens</label></li>
         <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Ghost Ship</label></li>
         <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Graveyard</label></li>
         <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Zombies</label></li>
         <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Antichrist</label></li>
         <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Campus</label></li>
         <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Orphanage</label></li>
         <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Night Shift</label></li>
         <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Slasher</label></li>

<div class="labels">		 
<label for="comments">Any comments or suggestions?</label>
</div>

<textarea id="comments" class="input-field" style="height:100px;width:700px;;" name="comment" placeholder="Enter your comment here..."></textarea>
<button id="submit" type="submit">Submit</button>
     </form>
  
  

</body>

</html>
